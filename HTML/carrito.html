<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito de compras</title>
    <link rel="stylesheet" href="../CSS/carrito.css">
</head>
<body>
        <header class="encabezado">   
            <img class="logo" src="../IMG/logo.jpg" alt="imagen logo">
            <h1> CARRITO DE COMPRAS GLOBAL GYM</h1>

    </header>
    <main class="principal" >
        <section>
            <table>
                <thead>
                 <tr>
                     <th>Imagen</th>
                     <th>Nombre</th>
                     <th>Precio</th>
                     <th>Stock</th>
                 </tr>
                </thead>
                
                <tbody>
                <tr>
                 <td id="img"></td>
                 <td id="nombre"></td>
                 <td id="precio"></td>
                 <td id="stock"></td>
                </tr>
                </tbody>
                
             </table>

        </section>
           <aside>
            <label for="tarjeta">ingrese su numero de tarjeta</label>
            <input type="number" id="tarjeta" name="tarjeta" min="13" max="19">
            <label for="tarjeta">fecha de expiracion</label>
            <input type="number" id="fecha-exp" name="fechaExp" >
            <label for="tarjeta">codigo de seguridad</label>
            <input type="password" id="codigo-seguridad" name="codigo-seguridad" >
            <select id="tipo-tarjeta"> 
                <option id="masterCard">MasterCard</option>
                 <option id="visa">Visa</option>
                 <option id="prepagada">Prepagada</option>
              </select>
              <select id="tipo-tarjeta"> 
                <option id="colombia">Colombia</option>
                 <option id="estados-unidos">Estados Unidos</option>
                 <option id="canada">Canada</option>
                 <option value="españa">España</option>
                 <option value="francia">Francia</option>
                 <option value="chile">chile</option>
                 <option value="argentina">Argentina</option>
                 <option value="inglaterra">Inglaterra</option>
                 <option value="portugal">Portugal</option>
                 <option value="brasil">Brasil</option>
              </select><br>
              <label for="nombre-titular">ingrese el nombre del titular</label>
            <input type="text" id="nombre-titular" name="nombre-titular">
            <div class="contenedor-botones">
                <a id="completar-compra" href="../HTML/registro.html"> completarcompra</a>
                <button class="boton" onclick="limpiarCampos()"> limpiar campos</button>
            </div>
           </aside>
    </main>
    <footer class="pie-pagina">
        <p> @ creado por juan carlos 2024</p>
    </footer>

</body>
</html>
