<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../CSS/carrito.css">
</head>
<body>
    <header class="encabezado">   
        <img class="logo" src="../IMG/logo.jpg" alt="imagen logo">
        <h1> CARRITO DE COMPRAS GLOBAL GYM</h1>
    </header>
    <main class="principal">
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">
                            <label>
                                <input type="checkbox" id="checkbox-domicilio">
                                Incluir domicilio por $15,000
                            </label>
                        </td>
                        <td>Total</td>
                        <td id="total-precio">$0</td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <aside>
            <label for="tarjeta">Ingrese su número de tarjeta</label>
            <input type="number" id="tarjeta" name="tarjeta"  placeholder="13 a 19 dígitos" title="Debe tener entre 13 y 19 dígitos" required>

            <label for="fecha-exp">Fecha de Expiración</label>
            <input type="text" id="fecha-exp" name="fechaExp" pattern="\d{2}/\d{2}" placeholder="MM/AA" title="Formato MM/AA" required>

            <label for="codigo-seguridad">Código de Seguridad</label>
            <input type="password" id="codigo-seguridad" name="codigo-seguridad" pattern="\d{3}" maxlength="3" title="Debe tener 3 dígitos" required>
            <button type="button" onclick="alternarVisibilidad()">👀</button>

            <label for="tipo-tarjeta">Tipo de Tarjeta</label>
            <select id="tipo-tarjeta">
                <option>MasterCard</option>
                <option>Visa</option>
                <option>Prepagada</option>
            </select>

            <label for="pais-emision">País de Emisión</label>
            <select id="pais-emision">
                <option>Colombia</option>
                <option>Estados Unidos</option>
                <option>Canadá</option>
                <option>España</option>
                <option>Francia</option>
                <option>Chile</option>
                <option>Argentina</option>
                <option>Inglaterra</option>
                <option>Portugal</option>
                <option>Brasil</option>
            </select>

            <label for="nombre-titular">Nombre del Titular</label>
            <input type="text" id="nombre-titular" name="nombre-titular" title="Debe tener entre 13 y 19 dígitos">

            <div class="contenedor-botones">
                <button id="completar-compra">seguir comprando</button>
                <button type="button" onclick="limpiarCampos()">Limpiar Campos</button>
            </div>
        </aside>
    </main>
    <footer class="pie-pagina">
        <p>@ Creado por Juan Carlos 2024</p>
    </footer>
    <script src="../JS/carrito.js"></script>
</body>
</html>
