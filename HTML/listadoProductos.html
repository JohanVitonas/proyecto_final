<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos - Global Gym</title>
  <link rel="stylesheet" href="../CSS/listadoProductos.css">
</head>
<body>
  <header class="encabezado">
    <h1>CATÁLOGO DE PRODUCTOS</h1>
    <img class="logo" src="../IMG/logo.jpg" alt="imagen logo">
    <p>Podrás observar todo el catálogo de productos que tenemos para ofrecerte.</p>
  </header>
  <nav class="navegador">
    <a href="../HTML/registro.html">Cancelar Compra</a>
    <a href="../HTML/carrito">Completar Compra</a>
    <select id="filtro1">
      <option id="categoria">categoria</option>
       <option id="precuo">precio</option>
    </select>
    <div id="filtro2">
      <input type="text" id="filtro-proveedor" placeholder="filtro-proveedor" >
    </div>
    <button>Filtrar</button>
    <button>Limpiar Filtros</button>
  </nav>

  <main class="principal">
    <section class="catalogo">
    </section>
    <aside class="oculto">
      <article class="detalle-producto">
        <img id="imagenGrande" alt="">
        <p id="nombreArtGrande"></p>
        <span id="proveedor"></span>
        <span id="stockGrande"></span>
        <p id="idProducto"></p>
        <span id="precioGrande"></span> <!-- Cambia esto a 'precioGrande' -->
        <p id="categoria"></p>
        <label for="cantidad">cantidad a comprar</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="20">
        <button id="agregar-carrito">agregar al carrito</button>
      </article>
  
    </aside>
  </main>
  
  <script src="../JS/productos.js"></script>
</body>
</html>
