<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos - Global Gym</title>
  <link rel="stylesheet" href="../CSS/listadoProductos.css">
</head>
<body>
  <header class=" encabezado">
    <h1>CATÁLOGO DE PRODUCTOS</h1>
    <img class="logo" src="../IMG/logo.jpg" alt="imagen logo">
    <p> podras observar todo el catalogo de productos que tenemos para ofrencerte</p>
  </header>

  <nav>
    <a href="#">Cancelar Compra</a>
    <a href="#">Completar Compra</a>
    <select id="filtro1">
      <option>Filtro del Primer Atributo</option>
    </select>
    <select id="filtro2">
      <option>Filtro del Segundo Atributo</option>
    </select>
    <button>Filtrar</button>
    <button>Limpiar Filtros</button>
  </nav>
  <main class=" principal">
    <section class="catalogo">
      <article class="producto">
        <img src="../IMG/aminoacidos-general.jpg" alt="Imagen de un aminoacido">
        <p>Aminoácido de 2 lb</p>
        <p>Precio:</p>
        <span>80000</span>
        <p>Descripción breve del producto</p>
        <button>Ver más detalles</button>
      </article>
    </section>
    <aside>
      <article class="detalle-producto">
        <img src="ruta-imagen.jpg" alt="Imagen del Producto">
        <p>ID: ###</p>
        <p>Nombre: Producto Seleccionado</p>
        <p>Precio: $XX</p>
        <p>Categoría: Suplementos</p>
        <label for="cantidad">Cantidad a Comprar:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="10">
        <button> agregar al carrito</button>
      </article>
    </aside>
  </main>
</body>
</html>
